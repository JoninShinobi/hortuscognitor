{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Hortus Cognitor - Grow Real Change with the Land{% endblock %}</title>
    <link rel="stylesheet" href="https://use.typekit.net/lee7tab.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="preload" as="image" href="{% static 'images/Poster_Image_Hannah_optimized.jpg' %}">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <div class="nav-brand">
                    <a href="{% url 'home' %}">
                        <img src="{% static 'images/CARROTFIST_white.png' %}" alt="Hortus Cognitor" class="logo">
                    </a>
                </div>
                <button class="mobile-menu-toggle" onclick="toggleMobileMenu()">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                <ul class="nav-menu" id="nav-menu">
                    <li><a href="{% url 'home' %}">Home</a></li>
                    <li><a href="{% url 'course_list' %}">Courses</a></li>
                    <li><a href="{% url 'about' %}">About</a></li>
                    <li><a href="{% url 'contact' %}">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Hortus Cognitor. Growing real change with the land.</p>
            <p style="margin-top: 0.5rem; font-size: 0.9rem;">
                <a href="{% url 'privacy_policy' %}" style="color: #ADA228; text-decoration: none;">Privacy Policy</a>
            </p>
        </div>
    </footer>

    <script>
        function toggleMobileMenu() {
            const navMenu = document.getElementById('nav-menu');
            navMenu.classList.toggle('active');
        }
        
        // Close mobile menu when clicking on a link
        document.querySelectorAll('.nav-menu a').forEach(link => {
            link.addEventListener('click', () => {
                document.getElementById('nav-menu').classList.remove('active');
            });
        });
    </script>
</body>
</html>
